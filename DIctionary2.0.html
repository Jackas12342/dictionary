<!DOCTYPE html>
<html>
<head>
  <title>Dictionary</title>
</head>
<body>
  <h1>Simple Dictionary</h1>
  <input type="text" id="word" placeholder="Type a word">
  <button onclick="lookup()">Define</button>
  <div id="result"></div>

  <script>
    async function lookup() {
      const word = document.getElementById('word').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Looking up...";

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        const data = await response.json();

        if (data.title === "No Definitions Found") {
          resultDiv.innerHTML = "No definition found.";
          return;
        }

        const meaning = data[0].meanings[0].definitions[0].definition;
        resultDiv.innerHTML = `<strong>${word}:</strong> ${meaning}`;
      } catch (error) {
        resultDiv.innerHTML = "Error: Could not get definition.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
